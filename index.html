<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/framework.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/20208b8c01.js"></script>
</head>
<body>

    <div class="grid">

        <header>
    <!-- navigation bar -->
            <nav class="row">
            <!-- logo img -->
                <div class="dbg logo col-lg-3"><!--<img src="assets/img/logo.png" alt="DigitalOcean logo">--></div>

            <!-- left menu -->
                <div class="dbg col-lg-5 left_m">
                    <!--<ul>
                        <li><a href="#">Products<i class="fas fa-angle-down"></i></a></li>
                        <li><a href="#">Customers</a></li>
                        <li><a href="#">Community<i class="fas fa-angle-down"></i></a></li>
                        <li><a href="#">Pricing</a></li>
                    </ul>-->
                </div>

            <!-- right menu -->
                <div class="dbg col-lg-4 right_m">

                </div>
               

            </nav>

            <!-- hero -->
            <div class="row">
                <div class="dbg col-lg-8 herotitle"></div>
                <div class="dbg col-lg-4 signup"></div>
            </div>

            <!-- partners -->
            <div class="partners grey">

                <div class="row">
                    <div class="dbg col-lg-12 title"></div>
                </div>
                <div class="row">
                    <div class="dbg col-lg-2 docker"></div>
                    <div class="dbg col-lg-2 gitlab"></div>
                    <div class="dbg col-lg-2 slack"></div>
                    <div class="dbg col-lg-2 hashicorp"></div>
                    <div class="dbg col-lg-2 hashicorp2"></div>
                    <div class="dbg col-lg-2 splunk"></div>
                </div>
                <div class="row">
                    <div class="dbg col-lg-12 view"></div>
                </div>
                
            </div>

        </header>


        <main>
            <!-- deploy and scale seamlessly -->
            <div class="deploy">
                <!-- h1 deploy and p -->
                <div class="row">
                    <div class="dbg col-lg-12 title"></div>
                </div>
                <!-- three columns -->
                <div class="row">
                    <div class="dbg col-lg-4"></div>
                    <div class="dbg col-lg-4"></div>
                    <div class="dbg col-lg-4"></div>
                </div>
            </div>

            <!-- designed for developers -->
            <div class="designed grey">
                <!-- h1 designed and p -->
                <div class="row">
                    <div class="dbg col-lg-12 title"></div>
                </div>
                <!-- gallery -->
                <div class="row">
                    <div class="dbg col-lg-3 arrow_l"></div>
                    <div class="dbg col-lg-6 gallery"></div>
                    <div class="dbg col-lg-3 arrow_r"></div>
                </div>
            </div>

            <!-- the features your business needs -->
            <div class="features">
                <!-- h1 features-->
                <div class="row">
                    <div class="dbg col-lg-12 title"></div>
                </div>
                <!-- three column features-->
                <div class="dbg col-lg-4"></div>
                <div class="dbg col-lg-4"></div>
                <div class="dbg col-lg-4"></div>
            </div>

            <!-- service your customers around the world -->
            <div class="service">
                <div class="row">
                    <div class="dbg col-lg-12 title"></div>
                </div>
                <div class="row">
                    <div class="dbg col-lg-6 countries"></div>
                    <div class="dbg col-lg-6 countries"></div>

                </div>
            </div>

            <!-- development teams love digitalocean-->
            <div class="love">
                <div class="row">
                    <div class="dbg col-lg-12 title"></div>
                </div>
                <!-- gallery -->
                <div class="row">
                    <div class="dbg col-lg-3 arrow_l"></div>
                    <div class="dbg col-lg-6 gallery"></div>
                    <div class="dbg col-lg-3 arrow_r"></div>
                </div>
            </div>

        </main>


        <footer>

            <!-- get started now -->
            <div class="start">
                <div class="row">
                    <div class="dbg col-lg-12 title"></div>
                </div>
            </div>

            <!-- main footer -->
            <div class="foot">
                <div class="row">
                    <div class="dbg col-lg-4 social"></div>
                    <div class="dbg col-lg-2 company"></div>
                    <div class="dbg col-lg-2 products"></div>
                    <div class="dbg col-lg-2 community"></div>
                    <div class="dbg col-lg-2 support"></div>
                </div>

            </div>

        </footer>
    </div>  
</body>
</html>
